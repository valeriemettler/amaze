<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AMAZE | An Amazing Javascript Maze Solver</title>
        <!--     <link rel="stylesheet" href="css/bootstrap.css"> -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/amaze.css">
    </head>
    <body>
        <div id="container">  </div>
        <button type="button" class="generate">Generate Maze</button>
        <button type="button" class="reset">Next Player</button>
        <div class="buttons">
            <button type="button" class="left"><i class="fa fa-arrow-left"></i></i></button>
            <button type="button" class="right"><i class="fa fa-arrow-right"></i></button>
            <button type="button" class="up"><i class="fa fa-arrow-up"></i></button>
            <button type="button"  class="down"><i class="fa fa-arrow-down"></i></i></button>
        </div>
        <div id="score"></div>
        <div id="scoreboard"></div>
        <script src="js/jquery.min.js"></script>
        <script src="js/amaze.js"></script>
    </body>
</html>
